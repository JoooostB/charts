# KinD config with default options for testing purposes
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  image: kartoza/kind-node:v1.19.11-custom
- role: worker
  image: kartoza/kind-node:v1.19.11-custom
  extraPortMappings: 
  - containerPort: 80
    hostPort: 80
    listenAddress: "0.0.0.0"
  - containerPort: 443
    hostPort: 443
    listenAddress: "0.0.0.0"
- role: worker
  image: kartoza/kind-node:v1.19.11-custom